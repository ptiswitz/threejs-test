<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Three.js tests</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
      async
      src="//unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@latest/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "https://unpkg.com/three@0.143.0/examples/jsm/loaders/GLTFLoader.js";

      let shiba;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        500
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new GLTFLoader();

      loader.load(
        "models/shiba/scene.gltf",
        function (gltf) {
          shiba = gltf.scene;
          scene.add(gltf.scene);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      camera.position.z = 2;

      function animate() {
        requestAnimationFrame(animate);

        if (!!shiba) {
            shiba.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
